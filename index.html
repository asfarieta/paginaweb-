<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Coloco estilos css de bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- Nuestros estilos -->
<link rel="stylesheet" href="css/stylos.css">

<!-- acaba librerias de animate style -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <title>Andersson farieta</title>

</head>
<body>
   <div class="container-fluid">
       <div class="row">
           <!-- aca va la barra de navegacion -->
           <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Inicio</h5>
              <h5 class="text-white h4">Sobre mi</h5>
              <h5 class="text-white h4">Portafolio</h5>
              <h5 class="text-white h4">Productos</h5>
              <h5 class="text-white h4">Pontactos</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
       </div>
   
   <div class="row">
       <div class="col-12 col-md-4 caja1wow animate__animated animate__bounce animate__fadeInLeft">
           <h1></h1>
           <img src="/images/marca.png" width="100%">
       </div>
       <div class="col-12 col-md-8 caja wow animate__animated animate__bounce animate__fadeInRight">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div> 
    </div>
</div>

<div class="row">
  <div class="col-4 caja1 wow animate__animated animate__bounce animate__fadeInLeft"><h1>sobre mi</h1></div>
    <div class="col-4 caja1 wow animate__animated animate__fadeInUp"><h1>productos</h1></div>
    <div class="col-4 caja1 wow animate__animated animate__fadeInRight"><h1>contactos</h1></div>
</div>

       </div>
   </div>
   <!-- este es wow -->
<script src="js/wow.min.js"></script>
<script>
new WOW().init();
</script>
<!-- JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
